name: goes2go
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - git
  - rclone  # Not required by goes2go, but is an awesome alternative https://rclone.org/

  # Tools
  # -----
  - cartopy
  - geopandas
  - h5netcdf
  - jupyter
  - jupyterlab
  - matplotlib
  - metpy
  - netcdf4
  - numpy
  - pandas
  - s3fs
  - toml
  - xarray

  # Formatter
  # ---------
  - black
  - jupyterlab_code_formatter
  - isort

  # Testing
  # -------
  - pytest

  # Documentation
  # -------------
  - sphinx
  - nbsphinx
  - pydata-sphinx-theme # PyData Sphinx Theme (i.e, Numpy, Pandas, MetPy)
  - sphinx-panels # Add bootstrap elements to Sphinx
  - recommonmark
  - sphinx-markdown-tables
  - autodocsumm
  - sphinx-autosummary-accessors # pandas and xarray accessor docs
  - latexmk
  - myst-parser
  - linkify-it-py

  - pip:
      # Install from PyPi
      #- goes2go
      # * or install most recent version on GitHub
      - git+https://github.com/blaylockbk/goes2go.git

      # Borrow some tools from my garage
      - git+https://github.com/blaylockbk/Carpenter_Workshop.git

